<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Player</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <img src="assets/img/lemonade.png" alt="background" class="background">
   <audio class="audio" src="assets/audio/beyonce.mp3" id="song"></audio>
      <div class="wrapper">
            <img class="cover" src="assets/img/lemonade.png" alt="background-player">
         <div class="wrapper__box box">
            <img src="assets/svg/play.png" alt="play" class="box__play">
            <div class="box__artist">Beyonce</div>
            <div class="box__song">Don't Hurt Yourself</div>
            <img src="assets/svg/backward.png" alt="forward" class="box__previous">
            <img src="assets/svg/forward.png" alt="forward" class="box__next">
            <div class="box__progress-container">
               <div class="box__progress"></div>
            </div>
            <!--<input type="range" min="0" max="0" value="0"  id="progress-bar" onchange="setProgress()">-->
            <div class="box__current-time">0:00</div>
            <div class="box__duration-time">0:00</div>

         </div>
   </div>
   <script src="js/my.js""></script>
</body>
</html>
